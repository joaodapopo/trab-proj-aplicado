<html>
<head>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.googleapis.com">

<body>
    <div class="home-container">

            <div class="brand-name"><span class="opacidade">Noirelle.</span></div>
            <div class="header-icons">
                <span class="opacidade"><img src="https://cdn.builder.io/api/v1/image/assets/TEMP/249e158625b7d3051ac49d083b13fb807a53f867?placeholderIfAbsent=true&apiKey=988493a749a94d739d81ede414496f23" class="header-icon" alt="Icon" /></span>
                <span class="opacidade"><img src="https://cdn.builder.io/api/v1/image/assets/TEMP/3050118b09997a04f6bee439b384db68f6409fa5?placeholderIfAbsent=true&apiKey=988493a749a94d739d81ede414496f23" class="header-icon" alt="Icon" /></span>
            </div>
        </div>
        <div class="border-line"></div>
        <div class="nav-menu">
            <div class="nav-item"><span class="sublinhar">NOVIDADES</span></div>
            <div class="nav-item"><span class="sublinhar">CAVALHEIROS</span></div>
            <div class="nav-item"><span class="sublinhar">DAMAS</span></div>
            <div class="nav-item"><span class="sublinhar">STYLE DE VIE</span></div>
        </div>
        <div class="border-line-dark"></div>
        <div class="hero-section">
            <img src="https://cdn.builder.io/api/v1/image/assets/TEMP/c516e2ea8e073279d9dfbb7b58634a37c406b202?placeholderIfAbsent=true&apiKey=988493a749a94d739d81ede414496f23" class="hero-image" alt="Hero Image" />
            <div class="hero-content">
                <div class="hero-title">Tendance Bucolique</div>
                
                <div class="hero-cta">
                    
                    <div class="cta-text"><span class="opacidade">COMPRE AGORA</span></div>
                    
                </div>
                
            </div>
        </div>
            
        </div>
    </div>
    
    <div id="products" class="product-grid"></div>

    <script>
        fetch('http://localhost:4567/products')
            .then(response => response.json())
            .then(products => {
                const container = document.getElementById('products');
                
                products.forEach(product => {
                    container.innerHTML += `
                        <div class="product-card">
                            <img src="${product.image}" alt="${product.title}">
                            <h3 class="sublinhar">${product.title}</h3>
                            <p class="inter-font">$${product.price}</p>
                        </div>
                    `;
                });
            })
            .catch(error => console.error('Erro:', error));
    </script>
